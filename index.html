<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-g">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Nick Personalizado</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #218838;
        }
        #resultado {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #007bff;
            background-color: #e9f5ff;
            padding: 15px;
            border-radius: 5px;
            min-height: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gerador de Nick</h1>
        <label for="numLetras">Quantas letras você quer no nick?</label><br>
        <input type="number" id="numLetras" value="8" min="3" max="16">
        <br>
        <button onclick="gerarNick()">Gerar Nick</button>
        <div id="resultado"></div>
    </div>

    <script>
        function gerarNick() {
            const numLetras = document.getElementById('numLetras').value;
            const resultadoEl = document.getElementById('resultado');

            // Lista de caracteres possíveis para o nick
            const vogais = 'aeiou';
            const consoantes = 'bcdfghjklmnpqrstvwxyz';
            
            let nickGerado = '';
            let letraInicialMaiuscula = true; // Para começar com maiúscula

            for (let i = 0; i < numLetras; i++) {
                let novaLetra;
                // Alterna entre consoante e vogal para ficar mais legível
                if (i % 2 === 0) {
                    novaLetra = consoantes.charAt(Math.floor(Math.random() * consoantes.length));
                } else {
                    novaLetra = vogais.charAt(Math.floor(Math.random() * vogais.length));
                }

                if (letraInicialMaiuscula) {
                    nickGerado += novaLetra.toUpperCase();
                    letraInicialMaiuscula = false;
                } else {
                    nickGerado += novaLetra;
                }
            }

            // Adiciona números aleatórios no final
            const numAleatorio = Math.floor(Math.random() * 100);
            nickGerado += numAleatorio;

            resultadoEl.textContent = nickGerado;
        }
    </script>

</body>
</html>
