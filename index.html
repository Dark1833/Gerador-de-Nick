<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Nick para Minecraft</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <img src="https://www.minecraft.net/content/dam/games/minecraft/logos/logo-minecraft.svg" alt="Logo Minecraft" class="logo">
            <h1>Gerador e Verificador de Nick</h1>
        </header>

        <main>
            <div class="gerador">
                <h2>Gerar um Nick Aleatório</h2>
                <button id="gerarBtn">Gerar Nick</button>
            </div>

            <div class="verificador">
                <h2>Verificar Disponibilidade</h2>
                <div class="input-group">
                    <input type="text" id="nickInput" placeholder="Digite o nick desejado...">
                    <button id="verificarBtn">Verificar</button>
                </div>
            </div>

            <div id="resultado" class="resultado-container">
                </div>
        </main>

        <footer>
            <p>Criado com ❤️ | Hospedado no GitHub Pages</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
